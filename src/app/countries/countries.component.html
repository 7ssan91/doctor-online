<div class="countries-page">
  <div class="container">
    <div class="row">
      <div class="container mt-5">
        <div class="row">

          <div class="col-xs-12">
            <img src="../../assets/imgs/colorfulLogo.png" class="img-doc" />

          </div>

          <!--01-->
          <div class="row mar-auto">
            <div class="cobtn" *ngFor="let item of cuntries" (click)="goToCountry(item)">

              <p class="pelement"> {{item.NameEn}}</p>
            </div>
          </div>

          <!--01-->

        </div>
      </div>

    </div>
  </div>
</div>
