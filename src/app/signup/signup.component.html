<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <div class="form-signin">
                <div class="form-label-group">
                    <label for="inputEmail">Email</label>
                    <input [(ngModel)]="ruser.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  </div>
              <div class="form-label-group">
                <label for="inputUser">User Name</label>
                <input [(ngModel)]="ruser.username" type="text" id="inputUser" class="form-control" placeholder="User Name" required autofocus>
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input [(ngModel)]="ruser.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-label-group">
                <label for="inputFullName">Full Name</label>
                <input [(ngModel)]="ruser.fullname" type="text" id="inputFullName" class="form-control" placeholder="full Name" required>
              </div>
              <div class="form-label-group">
                <label for="inputPhone">Phone</label>
                <input [(ngModel)]="ruser.phone" type="number" id="inputPhone" class="form-control" placeholder="Phone" required>
              </div>
              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->
              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="register()">Sign in</button>
              <!-- <hr class="my-4"> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
